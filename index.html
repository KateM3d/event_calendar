<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My planner</title>
    <link rel="shortcut icon"
        href="https://cdn-icons.flaticon.com/png/512/5580/premium/5580608.png?token=exp=1634064934~hmac=809578b298480ac2906a14cd0d785447"
        type="image/png">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/todo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>

<body class="app">

    <div class="card form-card" hidden>
        <div class="card-body">
            <h5 class="text-center">Hello, friend!</h5>
            <h6 class="text-center">Fill in the fields below to get started</h6>

            <form class="needs-validation" novalidate>
                <div class=" position-relative">
                    <label for="validationTooltip01" class="form-label">What is your name?</label>
                    <input type="text" class="form-control userName" id="validationTooltip01" pattern="[^\s]+" required>

                    <div class="invalid-tooltip">
                        Please provide your name without any gaps
                    </div>
                </div>

                <div class=" position-relative">
                    <label for="validationTooltip03" class="form-label">Where do you live?</label>
                    <input type="text" class="form-control userCity" id="validationTooltip03" pattern="[^\s]+" required>
                    <div class="invalid-tooltip">
                        Please provide a valid city without any gaps
                    </div>
                </div>

                <div class="btn-wrapper ">
                    <button class="btn btn-primary form-btn" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <header class="header mb-4" hidden>
        <div>
            <p class="greeting"></p>

            <p class="date"></p>

            <!-- ПРИВЕТСТВИЕ ПОЛЬЗОВАТЕЛЯ -->
        </div>
        <div class="quote-wrapper">
            <figure>
                <blockquote class="blockquote">
                    <p class="blockquote__text" style="font-size: 16px;"></p>
                </blockquote>
                <figcaption class="blockquote-footer"></figcaption>
            </figure>
        </div>
        <!-- ПОГОДА -->
        <div>
            <p class='par'>Whould you like to check the weather in other cities?</p>
            <input type="text" id="input">
            <button id="inputBtn">Go!</button>
            <div class="weather"> <span id="temperature"></span><br><span id="city"></span>
            </div>
        </div>
    </header>

    <div class="main" hidden>
        <ul class="nav nav-tabs">
            <li class="nav-item nav-link planner-link active text-center">PLANNER</li>
            <li class="nav-item nav-link counter-link text-center">COUNTER</li>
            <li class="nav-item nav-link game-link text-center">GAME</li>
        </ul>

        <div class="planner-wrapper">
            <div class="calendar">
                <!-- МЕСТО ПОД КАЛЕНДАРЬ -->
                <div class="calendar_head"></div>
                <div class="calendar_body"></div>
            </div>
            <div class="select">
                <div class="select-wrapper" id="container">
                    <input class="form-control" id="in" type="text" placeholder="note">

                    <button type="button" id="add" class="btn btn-outline-primary">Add</button>
                    <!-- КНОПКА ДОБАВИТЬ -->
                </div>
                <ul class="todoList" id="out" class="badge badge-info"></ul>

            </div>
        </div>
        <!-- TO DO -->

        <div class="counter-wrapper" hidden>
            <div class="counter-header text-center">
                How much time is left until <input class="dateForCounter text-center" type="date" min="2021-10-15"> ?
            </div>

            <div class="counter-body text-center"></div>
        </div>

        <div class="game" hidden>
            <div class="game-wrapper">
                <div class="memory-card">
                    <img class="front-face" src="images/item01.png" alt="cat">
                    <img class="back-face" src="images/item07.png" alt="Memory Card">
                </div>

                <div class="memory-card">
                    <img class="front-face" src="images/item01.png" alt="cat">
                    <img class="back-face" src="images/item07.png" alt="Memory Card">
                </div>

                <div class="memory-card">
                    <img class="front-face" src="images/item02.png" alt="dog">
                    <img class="back-face" src="images/item07.png" alt="Memory Card">
                </div>

                <div class="memory-card">
                    <img class="front-face" src="images/item02.png" alt="dog">
                    <img class="back-face" src="images/item07.png" alt="Memory Card">
                </div>

                <div class="memory-card">
                    <img class="front-face" src="images/item03.png" alt="car">
                    <img class="back-face" src="images/item07.png" alt="Memory Card">
                </div>

                <div class="memory-card">
                    <img class="front-face" src="images/item03.png" alt="car">
                    <img class="back-face" src="images/item07.png" alt="Memory Card">
                </div>

                <div class="memory-card">
                    <img class="front-face" src="images/item04.png" alt="girl">
                    <img class="back-face" src="images/item07.png" alt="Memory Card">
                </div>

                <div class="memory-card">
                    <img class="front-face" src="images/item04.png" alt="girl">
                    <img class="back-face" src="images/item07.png" alt="Memory Card">
                </div>

                <div class="memory-card">
                    <img class="front-face" src="images/item05.png" alt="fish">
                    <img class="back-face" src="images/item07.png" alt="Memory Card">
                </div>

                <div class="memory-card">
                    <img class="front-face" src="images/item05.png" alt="fish">
                    <img class="back-face" src="images/item07.png" alt="Memory Card">
                </div>

                <div class="memory-card">
                    <img class="front-face" src="images/item06.png" alt="apple">
                    <img class="back-face" src="images/item07.png" alt="Memory Card">
                </div>

                <div class="memory-card">
                    <img class="front-face" src="images/item06.png" alt="apple">
                    <img class="back-face" src="images/item07.png" alt="Memory Card">
                </div>

                <div class="card text-center game-modal" hidden>
                    <div class="card-body">
                        <h5 class="card-title mb-3">You WON!</h5>
                        <button class="btn btn-primary btn-start-again">Tap here to play again</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>

    <script src="scripts/scriptToDo.js"></script>
    <script src="scripts/game.js"></script>
    <script src="./scripts/form&header.js"></script>
    <script src="scripts/dragAndDrop.js"></script>
    <script src="scripts/date_and_weather.js"></script>
    <script src="./scripts/calendar.js"></script>
    <script src="scripts/counter.js"></script>
</body>

</html>
