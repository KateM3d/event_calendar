<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My planner</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3094/3094799.png">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/todo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>

<body class="app">
    <div class="card form-card" hidden>
        <div class="popup">
            <h5 class="text-center popup_greeting">Hello, friend!</h5>
            <h6 class="text-center popup_text">Fill in the fields below to get started</h6>

            <form class="needs-validation popup_form" novalidate>
                <div class="position-relative popup_form_name">
                    <label for="user-name" class="form-label popup_form_name_label">Your name</label>
                    <input type="text" class="form-control userName popup_form_name_input" id="user-name"
                        pattern="^(?=.{1,15}$)[a-zA-Zа-яА-ЯёЁ][a-zA-Zа-яА-ЯёЁ0-9]*(?: [a-zA-Z0-9]+)*$" required>

                    <div class="invalid-tooltip">
                        Please provide a valid name
                    </div>
                </div>

                <div class="position-relative">
                    <label for="user-city" class="form-label">The city you live in</label>
                    <input type="text" class="form-control userCity" id="user-city"
                        pattern="^[a-zA-Z]+(?:[\s-][a-zA-Z]+)*$" required>
                    <div class="invalid-tooltip">
                        Please provide a valid city
                    </div>
                </div>

                <div class="btn-wrapper popup_submit">
                    <button class="form-btn popup_submit_btn" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <header class="header mb-4" hidden>
        <div class="user">
            <p class="greeting user_greeting"></p>
            <p class="date user_date"></p>
        </div>

        <div class="quote-wrapper">
            <figure>
                <blockquote class="blockquote quote-wrapper_blockquote">
                    <p class="blockquote__text"></p>
                </blockquote>
                <figcaption class="blockquote-footer quote-wrapper_author"></figcaption>
            </figure>
        </div>

        <div>
            <div class="logo">
                <img class="logo_img" src="./images/logo.svg">
            </div>
            <div class="chooseCity">
                <p class="par chooseCity_par">Check the weather in other cities:</p>
                <div class="choose_par_form">
                    <input type="text" id="input" class="chooseCity_par_form_input">
                    <button id="inputBtn" class="chooseCity_par_form_btn">Go!</button>
                    <div class="weather">
                    </div>
                    <span class="weather_result" id="temperature"></span><br><span class="weather_result"
                        id="city"></span>
                </div>
            </div>
        </div>
    </header>

    <div class="main" hidden>
        <ul class="nav nav-tabs main_menu">
            <li class="nav-item nav-link planner-link active text-center main_menu_li">PLANNER</li>
            <li class="nav-item nav-link counter-link text-center main_menu_li">COUNTER</li>
            <li class="nav-item nav-link game-link text-center main_menu_li">GAME</li>
        </ul>

        <div class="planner-wrapper main_planner">
            <div class="calendar main_planner_calendar">
                <div class="calendar_head"></div>
                <div class="calendar_body"></div>
            </div>
            <div class="select main_planner_notions">
                <div class="select-wrapper main_planner_notions_form" id="container">
                    <input class="form-control main_planner_notions_form_input" id="in" type="text" placeholder="note">

                    <button type="button" id="add"
                        class="btn btn-outline-primary main_planner_notions_form_btn">Add</button>
                </div>
                <ul class="todoList main_planner_notions_note" id="out" class="badge badge-info"></ul>

            </div>
        </div>

        <div class="counter-wrapper" hidden>
            <div class="counter-header text-center">
                How much time is left until <input class="dateForCounter text-center" type="date"> ?
            </div>
            <div class="counter-body text-center"></div>
        </div>

        <div class="game" hidden>
            <div class="game-wrapper">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>

    <script src="scripts/todolist.js"></script>
    <script src="scripts/game.js"></script>
    <script src="./scripts/form.js"></script>
    <script src="scripts/weather.js"></script>
    <script src="scripts/date.js"></script>
    <script src="./scripts/calendar.js"></script>
    <script src="scripts/counter.js"></script>
    <script src="scripts/toggle.js"></script>
</body>

</html>
