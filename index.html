<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My planner</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>

<body class="app">

    <div class="card form-card" hidden>
        <div class="popup">
            <h5 class="text-center popup_greeting">Hello, friend!</h5>
            <h6 class="text-center popup_text">Fill in the fields below to get started</h6>

            <form class="needs-validation popup_form" novalidate>
                <div class=" position-relative popup_form_name">
                    <label for="validationTooltip01" class="form-label popup_form_name_label">What is your name?</label>
                    <input type="text" class="form-control userName popup_form_name_input" id="validationTooltip01" pattern="^(?=.{1,15}$)[a-zA-Zа-яА-ЯёЁ][a-zA-Zа-яА-ЯёЁ0-9]*(?: [a-zA-Z0-9]+)*$" required>

                    <div class="invalid-tooltip">
                        Please provide a valid name
                    </div>
                </div>

                <div class=" position-relative">
                    <label for="validationTooltip03" class="form-label">Where do you live?</label>
                    <input type="text" class="form-control userCity" id="validationTooltip03" pattern="^[a-zA-Z]+(?:[\s-][a-zA-Z]+)*$" required>
                    <div class="invalid-tooltip">
                        Please provide a valid city
                    </div>
                </div>

                <div class="btn-wrapper popup_submit">
                    <button class="form-btn popup_submit_btn" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <header class="header mb-4" hidden>
        <!-- ПРИВЕТСТВИЕ ПОЛЬЗОВАТЕЛЯ -->
        <div class="user">
            <p class="greeting user_greeting"></p>

            <p class="date user_date"></p>
        </div>
        <div class="quote-wrapper">
            <figure>
                <blockquote class="blockquote quote-wrapper_blockquote">
                    <p class="blockquote__text"></p>
                </blockquote>
                <figcaption class="blockquote-footer quote-wrapper_author"></figcaption>
            </figure>
        </div>
        <!-- ПОГОДА -->
        <div>
            <div class="logo">
                <img class="logo_img" src="./images/logo.svg" alt="logo">
            </div>
            <div class="chooseCity">
                <p class='par chooseCity_par'>Check the weather in other cities:</p>
                <div class="choose_par_form">
                    <input type="text" id="input" class="chooseCity_par_form_input">
                    <button id="inputBtn" class="chooseCity_par_form_btn">Go!</button>
                <div class="weather">
                </div>
                 <span class="weather_result" id="temperature"></span><br><span class="weather_result" id="city"></span>
                </div>
            </div>
        </div>
        <!-- МЕНЮ -->
        <ul class="nav nav-tabs header_menu">
            <li class="nav-item nav-link planner-link active text-center header_menu_li">PLANNER</li>
            <li class="nav-item nav-link counter-link text-center header_menu_li">COUNTER</li>
            <li class="nav-item nav-link game-link text-center header_menu_li">GAME</li>
        </ul>
    </header>

    <div class="main" hidden>

        <div class="planner-wrapper main_planner main_screen">
            <div class="calendar main_planner_calendar">
                <!-- МЕСТО ПОД КАЛЕНДАРЬ -->
                <div class="main_planner_calendar_head"></div>
                <div class="main_planner_calendar_body"></div>
            </div>
            <div class="main_planner_notions">
                <div class="main_planner_notions_form" id="container">
                    <input class="main_planner_notions_form_input" id="in" type="text" placeholder="write your note...">

                    <button type="button" id="add" class="main_planner_notions_form_btn">Add</button>
                    <!-- КНОПКА ДОБАВИТЬ -->
                </div>
                <ul class="todoList main_planner_notions_note badge badge-info" id="out"></ul>

            </div>
        </div>
        <!-- TO DO -->

        <div class="counter-wrapper main_counter main_screen" hidden>
            <div class="counter-header text-center main_counter_form">
                How much time is left until <input class="dateForCounter text-center main_counter_form_input" type="date"> ?
            </div>

            <div class="counter-body text-center main_counter_result"></div>
        </div>


        <div class="game main_game main_screen" hidden>
            <div class="game-wrapper">
                <div class="memory-card">
                    <img class="front-face" src="images/item01.png" alt="cat">
                    <img class="back-face" src="images/item07.png" alt="Memory Card">
                </div>

                <div class="memory-card">
                    <img class="front-face" src="images/item01.png" alt="cat">
                    <img class="back-face" src="images/item07.png" alt="Memory Card">
                </div>

                <div class="memory-card">
                    <img class="front-face" src="images/item02.png" alt="dog">
                    <img class="back-face" src="images/item07.png" alt="Memory Card">
                </div>

                <div class="memory-card">
                    <img class="front-face" src="images/item02.png" alt="dog">
                    <img class="back-face" src="images/item07.png" alt="Memory Card">
                </div>

                <div class="memory-card">
                    <img class="front-face" src="images/item03.png" alt="car">
                    <img class="back-face" src="images/item07.png" alt="Memory Card">
                </div>

                <div class="memory-card">
                    <img class="front-face" src="images/item03.png" alt="car">
                    <img class="back-face" src="images/item07.png" alt="Memory Card">
                </div>

                <div class="memory-card">
                    <img class="front-face" src="images/item04.png" alt="girl">
                    <img class="back-face" src="images/item07.png" alt="Memory Card">
                </div>

                <div class="memory-card">
                    <img class="front-face" src="images/item04.png" alt="girl">
                    <img class="back-face" src="images/item07.png" alt="Memory Card">
                </div>

                <div class="memory-card">
                    <img class="front-face" src="images/item05.png" alt="fish">
                    <img class="back-face" src="images/item07.png" alt="Memory Card">
                </div>

                <div class="memory-card">
                    <img class="front-face" src="images/item05.png" alt="fish">
                    <img class="back-face" src="images/item07.png" alt="Memory Card">
                </div>

                <div class="memory-card">
                    <img class="front-face" src="images/item06.png" alt="apple">
                    <img class="back-face" src="images/item07.png" alt="Memory Card">
                </div>

                <div class="memory-card">
                    <img class="front-face" src="images/item06.png" alt="apple">
                    <img class="back-face" src="images/item07.png" alt="Memory Card">
                </div>

                <div class="text-center game-modal main_game_modal" hidden>
                    <div class="card-body main_game_modal_div">
                        <h5 class="card-title mb-3 main_game_modal_div_text">You WON!</h5>
                        <button class="btn-start-again main_game_modal_div_btn">Tap here to play again</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>

    <script src="scripts/scriptToDo.js"></script>
    <script src="scripts/game.js"></script>
    <script src="./scripts/form&header.js"></script>
    <script src="scripts/dragAndDrop.js"></script>
    <script src="scripts/date_and_weather.js"></script>
    <script src="./scripts/calendar.js"></script>
    <script src="scripts/counter.js"></script>
</body>

</html>
